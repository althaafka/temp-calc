<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Temperature Conversion Calculator</h1>
    <section>
        <form id="form">
            <div>
                <p id="convertFrom">Celcius to Fahrenheit</p>
                <label for="input">Degrees Celsius (째C)</label>
                <input type="number" id="input" name="input">
            </div>
            <div class="button-group">
                <button type="submit">Convert</button>
                <button type="button">Reset</button>
                <button type="button" onclick="">Reverse</button>
            </div>
        </form>

        <div class="output">
            <p>Fahrenheit (째F)</p>
            <p id="answer">0</p>
            <p>Solution</p>
            <div id="solution">
                <p>90째C * (9/5) + 32 = 194째F</p>
            </div>
        </div>

    </section>

</body>
</html>
